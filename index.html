<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IrhaBot - WhatsApp Bot Info</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1b1525, #2c1f47, #1b1525);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      animation: fadeInDown 1s ease;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #a259ff;
      object-fit: cover;
      box-shadow: 0 0 20px #a259ff;
      animation: float 3s ease-in-out infinite;
    }

    header h1 {
      margin: 15px 0 5px;
      font-size: 28px;
      color: #a259ff;
    }

    header p {
      font-size: 14px;
      opacity: 0.9;
      max-width: 320px;
      margin: auto;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
      animation: fadeInUp 1s ease;
    }

    .card {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.05);
      border: 2px solid #a259ff;
      border-radius: 12px;
      padding: 12px 18px;
      width: 80%;
      max-width: 350px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      backdrop-filter: blur(10px);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(162,89,255,0.5);
    }

    .card i {
      font-size: 22px;
      color: #a259ff;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      opacity: 0.6;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <header>
    <img class="logo" src="https://files.catbox.moe/gvhnf4.png" alt="Profile Bot">
    <h1>FangYin</h1>

  <div class="container">

    </a>
    <a href="https://wa.me/6287743819853" class="card">
      <i class="fab fa-whatsapp"></i> WhatsApp Owner
    </a>
    <a href="https://t.me/FangTodd" class="card">
      <i class="fab fa-telegram"></i> Telegram Owner
    </a>
    <a href="https://whatsapp.com/channel/0029Vb6K3W85fM5UJkaERg3c" class="card">
      <i class="fab fa-whatsapp"></i> Channel WhatsApp Info
    </a>
  </div>

  <footer>
    &copy; 2025 FangYin. All rights reserved.
  </footer>

</body>
</html>
